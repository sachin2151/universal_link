<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our App</title>
    <script type="text/javascript">
        // Function to redirect to the app or Google Play Store if the app is not installed
        function redirectToAppOrStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user's device is Android
            if (/android/i.test(userAgent)) {
                // Attempt to open the app using the custom URL scheme
                window.location = 'yourapp://path/to/content';

                // Set a timeout to check if the app opened successfully
                setTimeout(function() {
                    // Check if the document is still visible; if it is, redirect to the Play Store
                    if (document.visibilityState === 'visible') {
                        window.location = 'https://play.google.com/store/apps/details?id=com.example.mmfsl';
                    }
                }, 1500); // Wait 1.5 seconds

                // If the app is not installed, redirect to the Play Store after 3 seconds
                setTimeout(function() {
                    window.location = 'https://play.google.com/store/apps/details?id=com.example.mmfsl';
                }, 3000); // Wait 3 seconds
            } else {
                // Handle non-Android devices
                document.getElementById('message').textContent = "This content is available on Android devices via our mobile app.";
            }
        }

        // Execute the redirection logic when the page loads
        window.onload = redirectToAppOrStore;
    </script>
</head>
<body>
    <h1>Welcome to Our App!</h1>
    <p id="message">Please wait, we are attempting to open the app...</p>
    <p>If you are not redirected and you are using an Android device, <a href="#" onclick="redirectToAppOrStore()">click here</a> to download the app from Google Play Store.</p>
</body>
</html>
