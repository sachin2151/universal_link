<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our App</title>
    <meta http-equiv="refresh" content="0;url=intent://path/to/content#Intent;scheme=yourapp;package=com.example.mmfsl;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.example.mmfsl;end">
    <script type="text/javascript">
        function checkDeviceAndRedirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user's device is Android
            if (!/android/i.test(userAgent)) {
                // Display a message if not on an Android device
                document.getElementById('message').textContent = "This content is available on Android devices via our mobile app.";
            }
        }

        // Execute when the page is fully loaded
        window.onload = checkDeviceAndRedirect;
    </script>
</head>
<body>
    <h1>Welcome to Our App!</h1>
    <p id="message">Please wait, we are attempting to open the app...</p>
    <p>If you are not redirected and you are using an Android device, <a href="#" onclick="checkDeviceAndRedirect()">click here</a> to download the app from Google Play Store.</p>
</body>
</html>
